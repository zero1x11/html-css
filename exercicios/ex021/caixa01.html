<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    >
    <style>
        h1 { /* box-level */

            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;
            
            padding: 10px; 

            margin: 20px 20px 40px 20px; 

            outline: 5px dashed salmon;

        }

        a { /* inline-level */

            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafos também sào Exemplo de box-level, mas os <a href="#">linls sào Exemplos de caixas inline-level</a>. vamos ver como tudo isso fuciona.</p>
</body>
</html>
