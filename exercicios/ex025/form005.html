<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
        <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Succer</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basketbal</label>l <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Swimming</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tennis</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
