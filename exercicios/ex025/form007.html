<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Regiao Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">Sao Paulo</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
                <option value="MA">Maranhao</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p> 
        <label for="iprof">Profissao: </label>
        <input type="text" name="prof" id="iprof" list="Istprof">
        <datalist id="Istprof">
            <optgroup>
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvador</option>
                <option value="PROF">Professor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Emviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
