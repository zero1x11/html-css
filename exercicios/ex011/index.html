<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me√≠dias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios disposcitivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-widt: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-widt: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Dream It - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Dream It - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Dream It - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Dream It - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
