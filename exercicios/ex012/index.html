<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="300" poster="imagens/attack-on-titan.webp" controls autoplay loop>
        <source src="midia/Meu-Video3.mp4" type="Video3">
        <source src="midia/Meu-Video.mp4" type="Video3">
        <source src="midia/pexels-gylfi-gylfason-10371541 (1080p).ogv" type="">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>

    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P0mvIdhsg7Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
